<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Car search</title>
  </head>

  <body>
    <div class="header"><h1>Cars Management</h1></div>
    <div class="nav-bar">
      <select id="searchCategory">
        <option value="type">Type</option>
        <option value="color">Color</option>
        <option value="brand">Brand</option>
      </select>

      <input
        id="searchBar"
        value=""
        type="text"
        placeholder="Place text here.."
      />

      <div id="searchButton" class="button-style">
        <i class="fa fa-search"></i>
      </div>

      <div class="view-button-container">
        <div id="listView" class="view-button">
          <i class="fa fa-list"></i>
        </div>
        <div id="cardView" class="view-button">
          <i class="fa fa-id-card-o"></i>
        </div>
        <div id="tableView" class="view-button">
          <i class="fa fa-table"></i>
        </div>
      </div>
    </div>
    <div class="main-container">
      <ul id="data-list" class="list-group">
        <!-- DRAW CONTENT - LIST HERE -->
      </ul>
    </div>
    <div class="main-container">
      <div id="data-cards" class="cards-container">
        <!-- DRAW CONTENT - CARDS HERE -->
      </div>
    </div>

    <div class="main-container">
      <table id="data-table" class="table-container"></table>
    </div>

    <script src="./cars.js"></script>
  </body>
</html>

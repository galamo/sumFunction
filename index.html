<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Car search</title>

    <script src="https://kit.fontawesome.com/542deca37c.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container px-0">
        <h1 class="jumbotron"> Cars Management </h1>
        <div class="row">
            <div class="col-lg-3 pr-1">
                <input class="form-control form-control-md" id="searchBar" type="text" placeholder="Search">
            </div>
            <div class="col-lg-2 px-0">
                <select class="form-control" id="searchBy">
                    <option value="type">Type</option>
                    <option value="sub_type">Sub Type</option>
                    <option value="lp">License Plate</option>
                </select>
            </div>
            <div class="col-lg-2 pl-1">
                <button class="btn btn-success" id="searchBtn"> Search </button>
            </div>
            <div class="col-lg-4 ml-auto text-right">
                <button id="listView" class="btn btn-dark"><i class="fas fa-list"></i></button>
                <button id="cardView" class="btn btn-danger"><i class="fas fa-th"></i></button>
                <button id="tableView" class="btn btn-info"><i class="fas fa-table"></i></button>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-lg-12">
                <ul id="data-list" class="list-group">
                    <!-- DRAW CONTENT - LIST HERE -->
                </ul>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-lg-12">
                <div id="data-cards" class="cards-container">
                    <!-- DRAW CONTENT - CARDS HERE -->
                </div>
            </div>
        </div>
        <div class="row my-0">
            <div class="col-lg-12">
                <table class="table table-bordered none" id="table">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>License Plate</th>
                            <th>Color</th>
                            <th>Logo</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                        <!-- DRAW CONTENT - TABLE HERE -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./cars.js"></script>
</body>

</html>

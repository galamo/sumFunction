<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Car search</title>
</head>

<body>


    <div class="container">
        <h1 class="jumbotron"> Cars Management </h1>
        <div class="row">
            <div class="col-lg-3">
                <input id="searchValue" class="form-control form-control-md" type="text" placeholder="Search Car">
            </div>
            <div class="col-lg-2">
                <select class="form-control" id="searchBy">
                    <option value="type">Type</option>
                    <option value="color">Color</option>
                    <option value="lp">Licenes Plate</option>
                </select>
            </div>
            <div class="col-lg-7 ml-auto text-right">
                <label for="sun_roof" id="showSunroof" class="mr-5 d-none">
                <input type="checkbox" name="sun_roof" id="sunRoof" class="mr-2">Show Sun Roof</label>
                <button id="listView" class="btn btn-warning"> List view </button>
                <button id="cardView" class="btn btn-danger"> Cards view </button>
                <button id="tableView" class="btn btn-info"> Table view </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <ul id="data" class="list-group">
                    <!-- DRAW CONTENT - LIST HERE -->
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div id="data-cards">
                    <!-- DRAW CONTENT - CARDS HERE -->
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div id="data-table">
                    <table class="table">
                        <thead id="table-head">
                            <tr>
                                <th scope="col">LP</th>
                                <th scope="col">Color</th>
                                <th scope="col">Type</th>
                                <th scope="col">Doors</th>
                            </tr>
                        </thead>
                        <tbody id="table-data">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./cars.js"></script>
</body>

</html>
